<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/cartCSS/cart.css">
    <title>Dynamically change your shopping cart total</title>
  </head>

  
  <body>
<header class="header-styling">

  <img onclick="window.location.href='index.html'" src="./assets/images/FullLogo_Transparent_NoBuffer (1).png"  width = "70" height = "50" class = "my-logo" alt="ticket-checkmark-logo">    
    
    <h1>Welcome to <span class="tixShare">TixShare</span>!</h1>

    <nav id="mySidenav" class="sidenav">
      <ul>
        <li>
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        </li>
        <li>
          <a class= "iframe1">Family<iframe id="frame1" style="display: none;" width="1340" height="515"  text-align="center" src="family.html" frameborder="0" scrolling="auto"></iframe></a>
        </li>
        <li>
          <a class= "iframe2">Concerts<iframe id="frame2" style="display: none;" width="1340" height="515" text-align="center" src="" frameborder="0" scrolling="auto"></iframe></a>
        </li>
        <li>
          <a class= "iframe3">Sports<iframe id="frame3" style="display: none;" width="1340" height="515" text-align="center" src="" frameborder="0" scrolling="auto"></iframe></a>
        </li>
       
      </ul>
    </nav>
      
    <span  class = "nav-hamburger" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
</header>





<main class="cart-container content-section">

  <section class="ticket-container item ">

      <article>
        <h3>Ed Sheeran - General Admissions<br>
        <small>Cost: $50.00/ea</small>
        </h3>
      </article>
            
      <div class="product-price" style= display:none;>50</div>

      <article class="pass-quantity">
        <label for="pass-quantity" class="pass-quantity">Quantity</label>
        <input class="form-control" type="number" value="1" min="1">
      </article>

      <article class="product-line-price">
        <span class="product-line-price">$50.00
        </span>
      </article>

      <article>
      <label for="event-day">Event Date:</label>
      <input type="date" class= "form-control" id= "datepicker">
      </article>

      <article class="remove-item">
        <button type= "button" class="remove-product">
        Delete
        </button>
      </article>

  </section>

  <section class="item ticket-container">
      <div>

      <article>
        <h3>Drake - General Admissions<br><small><small>Cost: $45.00/ea</small></small></h3>
      </article>

      <div class="product-price" style="display:none;">45.00</div>
            
      <article class="pass-quantity">
        <label for="pass-quantity" class="pass-quantity">Quantity</label>
        <input id="quantityDrake" class="form-control" type="number" value="1" min="1">
      </article>

      <article class="product-line-price">
        <span class="product-line-price">45.00</span>
      </article>

      <article>
      <label for="event-day">Event Date:</label>
      <input type="date" class= "form-control" id= "datepickerDrake">
    </article>
    
      <article class="remove-item">
        <button  type= "button" class="remove-product">
        Delete
        </button>
      </article>

      </div>
  </section>

  <section class="totals">
      <div>
            
      <article>
        <p><strong>Order Summary</strong></p>
        </article>

      <article class="totals-item">
        <p>Subtotal</p>
        <p class="totals-value" id="cart-subtotal">0</p>
      </article>

      <article class="totals-item">
        <p>Estimated Tax</p>
        <p class="totals-value" id="cart-tax"></p>
      </article>

      <article class="totals-item totals-item-total">
        <p><strong>Total</strong></p>
        <p class="totals-value cart-total"></p>
      </article>

      </div>  

      <article class="pay" id="purchase">
        <a class="btn btn-pay">Purchase<span class="totals-value cart-total"></span></a>
      </article>

  </section>
</main><!-- container -->


    
<script src="assets/cartJS/cart2.js"></script>
   </body>

  <footer>Project 1 Group</footer>
</html>
