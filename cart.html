<!DOCTYPE html> 

<html>

<head>
    <meta charset="utf-8">
    <title>TixShare</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="./assets/images/favicon.ico">
</head>

<body>

    <header class="header-styling">

      <img src="./assets/images/FullLogo_Transparent_NoBuffer (1).png"  width = "70" height = "50" class = "my-logo" alt="ticket-checkmark-logo">
        
      <h1>Welcome to <span class="tixShare">TixShare</span>!</h1>
     
      <nav>
        <ul class= "nav-content">
          <li>
            <a href="#">Concerts</a>
          </li>
          <li>
            <a href="#">Sports</a>
          </li>
          <li>
            <a href="#">Family</a>
          </li>
        </ul>
      </nav>

    </header>


  <section class="container">
      
          
            <h2>Cart Total (2 Items): <strong class="cart-total"></strong></h2>
          
          
    
      <section class="ticket-container">
          <article >
              <h3>Ed Sheeran - General Admissions<br>
                <small>Cost: $50.00/ea</small>
              </h3>
            </article>

            <div class="product-price" style= display:none;>50</div>

            <article class="pass-quantity">
              <label for="pass-quantity" class="pass-quantity">Quantity</label>
              <input class="form-control" type="number" value="1" min="1">
            </article>

            <article class="product-line-price">
              <span class="product-line-price">$50.00
              </span>
            </article>

            <article class="remove-item">
              <button class="remove-product">
                Delete
              </button>
            </article>

      </section>
          
    

      <section class="item ticket-container">
          <div>
            <article>
              <h3>Drake - General Admissions<br><small><small>Cost: $45.00/ea</small></small></h3>
            </article>

            <div class="product-price" style="display:none;">45.00</div>

            <article class="pass-quantity">
              <label for="pass-quantity" class="pass-quantity">Quantity</label>
              <input class="form-control" type="number" value="1" min="1">
            </article>

            <article class="product-line-price">
              <span class="product-line-price">45.00</span>
            </article>

            <article class="remove-item">
              <button class="remove-product">
                Delete
              </button>
            </article>
          </div>
      </section>

      <section class="totals">
          <div>
            <article>
              <p><strong>Order Summary</strong></p>
            </article>

            <article class="totals-item">
              <p>Subtotal</p>
              <p class="totals-value" id="cart-subtotal">50</p>
            </article>

            <article class="totals-item">
              <p>Estimated Tax</p>
              <p class="totals-value" id="cart-tax"></p>
            </article>

            <article class="totals-item totals-item-total">
              <p><strong>Total</strong></p>
              <p class="totals-value cart-total"></p>
            </article>

          </div>  

          <article class="pay">
          <a href="data.html" class="btn btn-pay">Pay Now <span class="totals-value cart-total"></span></a>
          </article>

      </section>
      
  </section><!-- container -->

    <script src="assets/cartJS/cart.js">
    
    </script>

  </body>

  <footer>Project 1 Group</footer>

</html>
