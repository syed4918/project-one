<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/cartCSS/cart.css">
    <title>Pittsburgh Events</title>
</head>

<body>
    
<section class="item ticket-container">
    <div>
      <article>
        <h3><a src="https://pittsburghparks.org/event/kids-day-in-schenley-plaza-4/">Kid's Day - October 10</a>
            <br><small><small>Cost: $10.00/ea</small></small></h3>
      </article>
      <div class="product-price" style="display:none;">10.00</div>
      <article class="pass-quantity">

        <label for="pass-quantity" class="pass-quantity">Quantity</label>
        <input class="form-control" type="number" value="1" min="1">

        <label for="event-day">Event Date:</label>
        <input type="date" class= "form-control" id= "datepicker">
      </article>
      <article class="product-line-price">
        <span class="product-line-price">10.00</span>
      </article>
      <article class="remove-item">
        <button class="remove-product btn">
          Purchase
        </button>
      </article>
    </div>
</section>

<section class="item ticket-container">
    <div>
      <article>
        <h3><a href="http://www.monroevilleconventioncenter.com/events/pittsburgh-gun-show">PITTSBURGH GUN SHOW</a>
            <br><small><small>Cost: $40.00/ea</small></small></h3>
      </article>
      <div class="product-price" style="display:none;">40.00</div>
      <article class="pass-quantity">
        <label for="pass-quantity" class="pass-quantity">Quantity</label>
        <input class="form-control" type="number" value="1" min="1">

        <label for="event-day">Event Date:</label>
        <input type="date" class= "form-control" id= "datepicker">

      </article>
      <article class="product-line-price">
        <span class="product-line-price">40.00</span>
      </article>
      <article class="remove-item">
        <button class="remove-product btn">
          Purchase
        </button>
      </article>
    </div>
</section>
